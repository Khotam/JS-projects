<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h2>Register With Us</h2>

        <div class="input-group">
          <label class="input-label" for="name">Username</label>
          <input type="text" id="name" placeholder="Enter username" />
          <p class="error-text">Username must be at least 3 charecters</p>
        </div>

        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <p class="error-text">Email is not valid</p>
        </div>

        <div class="input-group">
          <label class="input-label" for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" />
          <div class="eye" data-key="password"></div>
          <p class="error-text">Password must be at least 6 charecters</p>
        </div>

        <div class="input-group">
          <label class="input-label" for="co-password">Confirm Password</label>
          <input type="password" id="co-password" placeholder="Confirm Password" />
          <div class="eye" data-key="co-password"></div>
          <p class="confirm error-text match-error">Confirm Password does not match</p>
        </div>

        <button class="btn">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
