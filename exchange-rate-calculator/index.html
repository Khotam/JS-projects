<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exchange Rate Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./img/money.png" alt="logo" />
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and the amounts to get the exchange rate</p>
      <div class="hero">
        <div class="input-group">
          <select name="" id="from"> </select>
          <input type="number" value="1" class="fromNumber" min="0" />
        </div>
        <div class="result">
          <button class="swap">Swap</button>
          <span class="resultText"></span>
        </div>
        <div class="input-group">
          <select name="" id="to"> </select>
          <input type="text" value="" class="toNumber" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
